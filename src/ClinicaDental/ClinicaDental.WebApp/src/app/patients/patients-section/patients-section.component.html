<table>
    <thead>
      <tr>
        <th id="title" colspan="5">Pacientes</th>
      </tr>
      <tr id="headers">
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Numero de contacto</th>
        <th>Ver detalles</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of patients">
        <td>{{ patient.patientId }}</td>
        <td>{{ patient.patientNames }}</td>
        <td>{{ patient.patientSecondNames }}</td>
        <td>{{ patient.patientPhoneNumber }}</td>
        <td id="options"><button (click)="viewDetails(patient.patientId)">Ver Detalles</button></td>
      </tr>
    </tbody>
  </table>
