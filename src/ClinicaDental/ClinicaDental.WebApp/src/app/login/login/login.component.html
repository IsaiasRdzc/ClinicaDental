<div class="todoLogin">
    <div class="container d-flex justify-content-center align-items-top min-vh-100 ">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; height: 100%; margin-top: 100px;">
          <h3 class="text-center mb-4">Iniciar sesión</h3>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de usuario</label>
              <input
                type="text"
                id="username"
                class="form-control"
                [(ngModel)]="loginData.username"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                id="password"
                class="form-control"
                [(ngModel)]="loginData.password"
                name="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">Iniciar sesión</button>
          </form>
        </div>
      </div>
</div>
